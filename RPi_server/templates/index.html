<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
</head>
<body>
    <h1>Analyzed Features</h1>
    <table>
        <thead>
            <tr>
                <th>PET</th>
                <th>Room Located</th>
                <th>Time Spent Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for pet, features in analyzed_features.items() %}
            <tr>
                <td>{{ pet }}</td>
                <td>{{ features.room_located }}</td>
                <td>{{ features.time_spent_percentage|join(', ') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
